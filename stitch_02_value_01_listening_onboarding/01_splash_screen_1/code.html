<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MULTIME - Splash Screen</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee6c",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display antialiased">
<!-- Main Container -->
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-hidden">
<!-- Ambient Background Glows -->
<div class="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] rounded-full bg-primary/10 blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[300px] h-[300px] rounded-full bg-primary/5 blur-[80px] pointer-events-none"></div>
<!-- Content Area: Centered Vertically -->
<div class="flex-1 flex flex-col items-center justify-center w-full px-6 z-10">
<!-- Hero Visual -->
<div class="mb-10 relative">
<div class="w-64 h-64 rounded-full bg-gradient-to-b from-white/5 to-transparent flex items-center justify-center relative overflow-hidden ring-1 ring-white/10 shadow-2xl shadow-primary/5">
<div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1614850523060-8da1d56ae167?q=80&amp;w=2670&amp;auto=format&amp;fit=crop')] bg-cover bg-center opacity-60 mix-blend-overlay" data-alt="Abstract colorful light waves glowing in dark background representing sound"></div>
<div class="relative z-10 w-full h-full flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-6xl drop-shadow-[0_0_15px_rgba(43,238,108,0.5)]">graphic_eq</span>
</div>
</div>
</div>
<!-- Text Group: 12px spacing (gap-3) -->
<div class="flex flex-col items-center gap-3 text-center max-w-xs">
<!-- Headline -->
<h1 class="text-white tracking-tight text-[40px] font-extrabold leading-none">
                    MULTIME
                </h1>
<!-- Body Text -->
<p class="text-gray-400 text-base font-normal leading-relaxed">
                    Voice Social for Wellness &amp; Lifestyle
                </p>
</div>
</div>
<!-- Footer / Action Area -->
<div class="w-full px-4 pb-8 pt-4 z-10 bg-gradient-to-t from-background-dark to-transparent">
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-primary text-background-dark text-lg font-bold leading-normal tracking-wide hover:brightness-110 active:scale-[0.98] transition-all duration-200 shadow-[0_0_20px_rgba(43,238,108,0.15)]">
<span class="truncate">Continue</span>
</button>
</div>
</div>
</body></html>
