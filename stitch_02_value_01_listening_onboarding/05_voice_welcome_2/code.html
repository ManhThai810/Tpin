<html class="dark" lang="en"><head>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#e53e3d",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .waveform-bar {
            animation: pulse-height 1.5s ease-in-out infinite;
        }
        @keyframes pulse-height {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);

  </style>
<style>
    body {
      min-height: max(884px, 100dvh);

  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col justify-between overflow-x-hidden p-6 md:p-8 max-w-md mx-auto bg-background-light dark:bg-background-dark">
<div class="h-6"></div>
<div class="flex flex-col flex-grow items-center justify-center w-full gap-8">
<h2 class="text-[#102216] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center px-4">
            Welcome to Multime
        </h2>
<div class="flex items-center justify-center h-14 w-[300px] gap-[3px]">
<div class="w-1.5 rounded-full bg-primary/30 dark:bg-primary/20 h-4 waveform-bar" style="animation-delay: 0s;"></div>

<div class="w-1.5 rounded-full bg-primary h-7 waveform-bar" style="animation-delay: 0.4s;"></div>
<div class="w-1.5 rounded-full bg-primary/40 dark:bg-primary/30 h-4 waveform-bar" style="animation-delay: 0.6s;"></div>

<span class="material-symbols-outlined text-[#102216] dark:text-white group-hover:scale-110 transition-transform" style="font-size: 20px;">play_arrow</span>
<span class="text-[#102216] dark:text-white text-sm font-bold tracking-wide">Play 25s voice</span>
</button>

<p class="text-[#102216]/60 dark:text-white/60 text-lg font-normal italic leading-relaxed text-center">

</div>

</button>
