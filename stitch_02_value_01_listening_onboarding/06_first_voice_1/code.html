        }

<body class="bg-background-light dark:bg-background-dark font-display antialiased text-gray-900 dark:text-white selection:bg-primary selection:text-white">
<div class="relative mx-auto flex h-screen max-h-[900px] w-full max-w-md flex-col overflow-hidden bg-background-light dark:bg-background-dark shadow-2xl md:rounded-3xl border-gray-200 dark:border-gray-800 md:border md:my-4">
<header class="flex items-center justify-between p-4 pt-6 md:pt-6 sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="flex size-10 items-center justify-center rounded-full transition-colors hover:bg-gray-200 dark:hover:bg-surface-dark group">
<span class="material-symbols-outlined text-gray-900 dark:text-white transition-transform group-hover:-translate-x-0.5" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-sm font-semibold tracking-wide uppercase text-gray-500 dark:text-gray-400">First Voice</h2>
<div class="size-10"></div> 
</header>
<main class="flex-1 flex flex-col justify-between px-6 pb-8 overflow-y-auto no-scrollbar">
<div class="mt-4 flex flex-col items-center gap-5">
<div class="relative group cursor-pointer">
<div class="absolute -inset-1 rounded-full bg-primary/20 opacity-0 blur transition duration-500 group-hover:opacity-100"></div>
<div class="relative bg-center bg-no-repeat bg-cover rounded-full size-28 shadow-lg ring-4 ring-background-light dark:ring-surface-dark" data-alt="Close up portrait of Sarah Jenkins wellness expert" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB-18jJ6WDvjJbJFYkDKSPt3qorGcuEFglGQL27DcbTTU-vCgLV0UR0JGLQJunzvQQGe3jKCC0W0qWzPU3Oa7H_0NAvefhXyjMRclPRLlgvWgLpNI0GJbLFgGDUcDa1G4eFGzFFP-Cbfhj-hiHWmxPinTB_erfxU4hJupco_sE8fsDQ_RGFNBHIk1k43whf02TGt-SAmPJ3KP0yvias7GOC-cX_3cT2PfoAlz4tG-vcrEIHkfhI80YpFoMowt_Pp4sXZU4kcAL8vokh");'>
</div>
<div class="absolute bottom-1 right-1 bg-primary border-2 border-background-light dark:border-background-dark rounded-full size-6 flex items-center justify-center">
<span class="material-symbols-outlined text-white" style="font-size: 14px; font-variation-settings: 'FILL' 1;">mic</span>
</div>
</div>
<div class="flex flex-col items-center text-center">
<h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">Sarah Jenkins</h1>
<p class="mt-1 text-sm font-medium text-primary uppercase tracking-wider">Mindfulness Expert</p>
<p class="mt-3 text-sm text-gray-500 dark:text-gray-400 max-w-[280px]">Sharing thoughts on finding inner peace in a chaotic world.</p>
</div>
</div>
<div class="flex-1 flex flex-col justify-center py-8">
<div aria-label="Audio waveform visualization" class="relative flex h-32 w-full items-center justify-center gap-[3px] px-2 opacity-90">
<div class="w-1.5 rounded-full bg-primary/30 h-[30%]"></div>
<div class="w-1.5 rounded-full bg-primary/40 h-[45%]"></div>
<div class="w-1.5 rounded-full bg-primary/50 h-[35%]"></div>

<div class="w-1.5 rounded-full bg-primary h-[40%]"></div>

<div class="w-1.5 rounded-full bg-primary h-[90%] waveform-bar" style="animation-delay: 0.3s"></div>
<div class="w-1.5 rounded-full bg-primary h-[65%] waveform-bar" style="animation-delay: 0.1s"></div>

<div class="w-1.5 rounded-full bg-gray-300 dark:bg-gray-700 h-[25%]"></div>
</div>
<div class="mt-6 flex flex-col gap-2">
<div class="flex items-center justify-between text-xs font-medium font-mono">
<span class="text-primary">00:45</span>
<span class="text-gray-400 dark:text-gray-500">02:10</span>
</div>
<div class="relative h-1.5 w-full cursor-pointer rounded-full bg-gray-200 dark:bg-surface-dark group">
<div class="absolute top-0 left-0 h-full w-[35%] rounded-full bg-primary">
<div class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-1/2 size-3 rounded-full bg-white shadow-md ring-2 ring-primary transition-transform group-hover:scale-125"></div>
</div>
</div>
</div>
</div>
<div class="flex flex-col gap-8">
<div class="flex items-center justify-center gap-8">
<button class="text-gray-400 hover:text-gray-900 dark:text-gray-500 dark:hover:text-white transition-colors">
<span class="material-symbols-outlined" style="font-size: 32px;">replay_10</span>
</button>
<button class="relative flex size-20 items-center justify-center rounded-full bg-primary text-white shadow-[0_0_20px_rgba(229,62,61,0.3)] transition-transform hover:scale-105 active:scale-95">
<span class="material-symbols-outlined" style="font-size: 40px; font-variation-settings: 'FILL' 1;">pause</span>
</button>
<button class="text-gray-400 hover:text-gray-900 dark:text-gray-500 dark:hover:text-white transition-colors">
<span class="material-symbols-outlined" style="font-size: 32px;">forward_10</span>
</button>
</div>
<div class="flex items-center justify-between rounded-2xl bg-white p-2 dark:bg-surface-dark/50 border border-gray-100 dark:border-surface-dark">
<button class="flex flex-1 flex-col items-center gap-1 rounded-xl py-3 text-gray-400 transition hover:bg-gray-50 dark:hover:bg-surface-dark group">
<span class="material-symbols-outlined group-hover:text-red-500 transition-colors" style="font-size: 26px;">favorite</span>
<span class="text-[10px] font-semibold text-gray-400 dark:text-gray-500">1.2k</span>
</button>
<div class="h-8 w-px bg-gray-200 dark:bg-gray-700"></div>
<button class="flex flex-1 flex-col items-center gap-1 rounded-xl py-3 text-gray-400 transition hover:bg-gray-50 dark:hover:bg-surface-dark group">
<span class="material-symbols-outlined group-hover:text-primary transition-colors" style="font-size: 26px;">bookmark</span>
<span class="text-[10px] font-semibold text-gray-400 dark:text-gray-500">Save</span>
</button>
<div class="h-8 w-px bg-gray-200 dark:bg-gray-700"></div>
<button class="flex flex-1 flex-col items-center gap-1 rounded-xl py-3 text-gray-400 transition hover:bg-gray-50 dark:hover:bg-surface-dark group">
<span class="material-symbols-outlined group-hover:text-blue-400 transition-colors" style="font-size: 26px;">chat_bubble</span>
<span class="text-[10px] font-semibold text-gray-400 dark:text-gray-500">Reply</span>
</button>
</div>
